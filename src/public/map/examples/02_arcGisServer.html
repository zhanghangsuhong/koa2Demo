<!--
	How to load ArcGis Server with ArcGisMapServerImageryProvider
-->
<!DOCTYPE html>
<head>
    <title>ArcGIS</title>
    <link href="../Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <script type="text/javascript" src="./js/require.min.js" data-main="./js/main"></script>
    <style>
        html, body, #cesiumContainer {
            width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
        }
    </style>
</head>
<body>
<div id="cesiumContainer"></div>
<script>
    function onload(Cesium) {
        var viewer = new Cesium.Viewer('cesiumContainer', {
			imageryProvider : new Cesium.BingMapsImageryProvider({
                    url : 'https://dev.virtualearth.net',
                    mapStyle : Cesium.BingMapsStyle.AERIAL,
                    culture:"zh-Hans",
                    key:"AlgsUaY9R3p9MHmp-GN-o4j9HsdPrxboqvpaWwL5Da5vwQv7YkdC426vW1s6Lxrk" // apply your own key from bing map
                }),
			baseLayerPicker : false
		});

var arcgis =  new Cesium.ArcGisMapServerImageryProvider({
    url : 'http://www.geomap.cedd.gov.hk/arcgis/rest/services/SIS/MapServer',
});

        var imageryLayers = viewer.imageryLayers;

        imageryLayers.addImageryProvider(arcgis);
    };
</script>
</body>
