<!--
    How to set the default view bounds
-->
<!DOCTYPE html>
<head>
    <title>Buttons</title>
    <link href="../Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <script type="text/javascript" src="./js/require.min.js" data-main="./js/main"></script>
    <style>
        html, body, #cesiumContainer {
            width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
        }
    </style>
</head>
<body>
<div id="cesiumContainer"></div>
<script>
    function onload(Cesium) {
        Cesium.Camera.DEFAULT_VIEW_RECTANGLE = Cesium.Rectangle.fromDegrees(-20,-20,20,20);
        var viewer = new Cesium.Viewer('cesiumContainer',{animation:false,timeline:false,fullscreenButton:true,vrButton:true});
    }
</script>
</body>
